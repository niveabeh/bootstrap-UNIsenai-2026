<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>OT 03 - Bootstrap UNIsenai</title>
</head>

<body>
    <h1 class="text-center text-primary">OT 03 - Bootstrap UNIsenai</h1>
    <h2 class="text-center text-secondary"><em>Nívea souza</em></h2>


    <div class="bg-info gap-3 py-2 mx-2 w-auto h-50 d-flex justify-content-center align-items-center flex-column">
        <button class="btn btn-primary">Clique-me</button>
        <button class="btn btn-warning">Clique-me</button>
        <button class="btn btn-danger">Clique-me</button>
        <button class="btn btn-link">Clique-me</button>
        <a href="#" class="btn btn-primary">Nosso link</a>
        <button class="btn btn-outline-primary">Botão</button>
        <button class="btn btn-primary btn-lg">Botão Grande</button>
        <button class="btn btn-primary btn-sm">Botão Pequeno</button>
        <button class="btn btn-primary btn-block">Botão Cobre a tela</button>

    </div>

    <br>
    <br><br><br><br><br>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Primeira Opção</a></li>
            <li><a class="dropdown-item" href="#">Segunda Opção</a></li>
            <li><a class="dropdown-item" href="#">Terceira Opção</a></li>
        </ul>

    </div>

    <div class="btn-group">
        <button class="btn btn-primary">Opção 1</button>
        <button class="btn btn-primary">Opção 2</button>
        <button class="btn btn-primary">Opção 3</button>
    </div>
    <div class="gap-3 py-2 mx-2 w-auto h-50 d-flex justify-content-center align-items-center flex-column">
        <button class="btn btn-primary">
            <i class="fa fa-user"></i>
            Botão com ícone
        </button>


        <h3 class="h3">Lista</h3>
        <ul class="list-group list-group-sm">
            <li class="list-group-item">Primeiro Item</li>
            <li class="list-group-item">Segundo Item</li>
            <li class="list-group-item">Terceiro Item</li>
        </ul>
    </div>
    <div class="gap-3 py-2 mx-2 w-auto h-50 d-flex justify-content-center align-items-center flex-column">
        <button type="button" class="btn btn-primary">
            Notificação <span class="badge badge-light">5</span>
            <span class="sr-only">Mensagem de Notificação</span>
        </button>
        <br><br><br><br>
        <!-- Não está funcionando? -->
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-Info">Info</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-dark">Dark</span>
    </div>


    <H3 class="h3 text-center">Animação</H3>
    <br>
    <br>
    <br>
    <div class="gap-3 py-2 mx-2 w-auto h-50 d-flex justify-content-center align-items-center flex-column">
        <button class="btn btn-primary animate__animated animate__bounce">Botão Animado</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</html>
